<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("h1").css({
                "color": "red",
                "borderStyle": "solid",
                "borderColor": "green",
            });
        });
    </script>
    
</head>
<body>
    <h1>Using CSS with JQuery</h1>
</body>
</html>
